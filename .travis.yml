language: cpp

addons:
    apt:
        sources:
            - sourceline: 'http://llvm.org/apt/trusty/ llvm-toolchain-trusty-3.8 main'
            - sourceline: 'ppa:ubuntu-toolchain-r/test'

before_install:
    - sudo add-apt-repository "pa:ubuntu-toolchain-r/test" -y
    - sudo apt-add-repository "deb http://llvm.org/apt/trusty/ llvm-toolchain-trusty-3.8 main" -y
    - sudo apt-get update -q


install:
    - sudo -E apt-get install clang-3.8 -y

compiler:
    - gcc
    - clang
