sudo: required

language: generic

services:
  - docker
  
before_install:
  - pwd
  - docker pull alexiynew/docker_image
  - docker run --name roller --rm -it -d -v $(pwd):/home/alexiynew/game_framework alexiynew/docker_image
  - docker attach roller
  - cd /home/alexiynew/game_framework
  - pwd
  - ls -al

